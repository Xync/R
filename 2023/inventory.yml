all:
  children:
    linux:
      hosts:
        centosECOMM:
          # Public Docker Remote Host
          ansible_host: "172.25.32.11"
          ansible_port: "22"
          ansible_connection: "ssh"
          ansible_ssh_common_args: "-o HostKeyAlgorithms=+ssh-dss"
          ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
          ansible_user: "{{ centosECOMMUser }}"
          ansible_password: "{{ centosECOMMPass }}"
        splunk:
          # Public Splunk
          ansible_host: "172.25.32.9"
          ansible_port: "22"
          ansible_connection: "ssh"
          ansible_ssh_common_args: "-o HostKeyAlgorithms=+ssh-dss"
          ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
          ansible_user: "{{ splunkUser }}"
          ansible_password: "{{ splunkPass }}"
          ansible_python_interpreter: "/opt/splunk/bin/python3"
    windows:
      hosts:
       dc:
        # How to setup winrm: https://docs.ansible.com/ansible/latest/user_guide/windows_setup.html
        # Verify the 5986 Port is open in the networking setup...
        ansible_host: "172.25.32.27"
        ansible_port: "5985"
        ansible_user: "Administrator@Allsafe.com"
        ansible_password: '!Password123'
        ansible_connection: "winrm"
        ansible_winrm_server_cert_validation: "ignore"
        ansible_winrm_scheme: "http"
        ansible_winrm_transport: kerberos


  vars:
    centosECOMMUser: "root"
    centosECOMMPass: "changeme"
    splunkUser: "root"
    splunkPass: "changemenow"

